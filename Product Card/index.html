<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section id="wrapper">
        <div class="container">
         <div class="product-img"><!--Product image --></div>
         <div class="desc">

            <h3>COFFEE MUG</h3>
            <h2>White Coffee</h2>
            <h2 style="margin-top:5px">Mug</h2>

            <div class="text">
                <p>Coffee mugs are designed to express emotions. These are acclaimed for their amazing designs and superior quality.</p>
            </div>

            <div class="price">
                <p class="actual-price">&#8377;149</p>
                <p class="striked"><strike>&#8377;230</strike></p>
            </div>

            <div class="btn">
                <button>
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    <span>Add to Cart</span>
                </button>
                
            </div>

         </div>
        </div>
    </section>
    
</body>
</html>
